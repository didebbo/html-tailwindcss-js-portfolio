<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Gianlica Napoletano</title>
</head>

<body>

    <div class="container">
        <div class="item">
            <div class="col">
                <div class="box">
                    <img id="avatar" class="my-2" src="images/avatar.png" alt="Avatar">
                    <h1 class="text-2xl my-2">
                        Gianluca <span class="font-bold">Napoletano</span>
                    </h1>
                    <div class="badge my-2 text-gray-600">
                        Web Developer
                    </div>
                    <div class="social my-2 text-2xl">
                        <a href="#linkedin">
                            <i id="linkedin-icon" class="fab fa-linkedin"></i>
                        </a>
                        <a href="#twitter">
                            <i id="twitter-icon" class="fab fa-twitter-square"></i>
                        </a>
                        <a href="#instagram">
                            <i id="instagram-icon" class="fab fa-instagram-square"></i>
                        </a>
                        <a href="#facebook">
                            <i id="facebook-icon" class="fab fa-facebook-square"></i>
                        </a>
                    </div>
                </div>

                <div class="box bg-gray-200">
                    <div class="info text-gray-600">
                        <div class="data-nascita">
                            <i class="far fa-calendar-check"></i>
                            28 Luglio 1993
                        </div>
                        <div class="residenza">
                            <i class="fas fa-map-marker-alt"></i>
                            Margherita di Savoia
                        </div>
                        <div class="github">
                            <a href="#github">
                                <i class="fas fa-code-branch"></i>
                                Github
                            </a>
                        </div>
                    </div>

                </div>

                <div class="box">
                    <a href="#contattami" class="btn bg-gradient-to-bl from-blue-300 to-indigo-600 text-white">
                        Contattami
                    </a>
                </div>

            </div>

            <!-- <div class="col">
                Hello World!
            </div> -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
